<!-- As tags html podem ser identificadas facilmente, pois sempre estão entre colchetes angulares <> 

Elas tem diversas funcionalidades como:
- cabeçalhos, parágrafos, links, imagens, listas, tabelas, formulários e muito mais;

<img> -> Úsado para implementar imagens a página web
alt= -> É ultilizado para prevenir situações inusitadas, como um erro ou uma má funcionalidade da página, cria uma alternativa secundária de se mostrar algo
src= -> Usado para inserir o caminho ou link que identifica a imagem
width= -> Usado para definir a largura de um elemento da página
height= -> Usado para definir a altura de um elemento da página

(TAGS TEXTUAIS)

<p> Usado para definir um paragrafo ao texto
<Strong> Serve para destacar um texto
<em> Para enfatizar o texto
<s> para criar um texto tachado(texto com uma linha no meio)
<sub> serve para colocar algum texto subscrito(de forma pequena e em baixo como uma formula quimica por exemplo)

(TAGS SEMÂNTICAS)
<nav> Serve para navegar entre páginas diferentes, necessária para aplicar links a página web
<a> Aponta a inserção de links.
<a href="#"> Home </a> Modo de se aplicar o link a um texto, que redireciona o usuário para outras páginas (o link é colocado dentro das aspas)

<article> Inclui um bloco de conteúdo que deve ser usado quando se deseja inserir um artigo, como um post de um blog, por exemplo.
<section> Define uma seção no documento. É normalmente utilizado para agrupar seções. Por exemplo: uma <section> poderia conter vários <article>. 

<h1>, <h2>, <h3>, <h4>, <h5> e <h6> Apresenta a inserção de títulos ao longo da página. É uma boa prática que cada seção ou cada bloco de texto seja precedido por 
um título. Trata-se de uma tag hierárquica, logo, no título mais importante, deve ser usada a tag <h1>; no subtítulo seguinte, <h2>, e assim por diante. 
Além disso, uma página poderáconter várias <h1>, <h2>... <h6>. A exceção aqui fica por conta da tag <h1>, uma vez que é recomendado utilizar apenas uma 
em uma mesma página.

<pre> Aponta a inserção de um texto pré-formatado.
<br> Aponta a inserção de uma quebra de linha.
<hr> Aponta a inserção de uma linha horizontal no documento. Normalmente, é utilizada quando se pretende alterar a temática de um texto.


(TAGS DE FORMATAÇÃO)
<h1> Para criar um cabeçalho(vai do h1 até o h6 dependendo do nível de destaque que vai ter o seu texto, quanto menor o numero mais destacado, altera o tamanho)
<i> para deixar o texto em italic
<del> para destacar um texto excluido
<ins> para destacar um texto inserido
