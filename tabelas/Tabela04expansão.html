<!DOCTYPE html>
<html>

	<head>

		<title>Tabelas Expandidas</title>
		
	</head>

	<body>

		<h2>Tabela com Colspan</h2>
		<!-- Tabela com colunas expandidas -->

		<table width="100%" border="1">

				<tr>
					<th>Aluno</th>
					<th colspan="2">Disciplinas</th>
				</tr>

				<tr>
					<td>Alex</td>
					<td>HTML</td>
					<td>Ambiente WEB</td>
				</tr>

		</table>

		<h2>Tabela com Rowspan</h2>
		<!-- Tabela com linhas expandidas -->

		<table width="100%" border="1">

			<tr>
				<th>Aluno</th>
				<th rowspan="2">Disciplinas</th>
			</tr>

			<tr>
				<td> Alex </td>
				<td>HTML</td>
				<td>Ambiente WEB</td>
			</tr>

		</table>

	</body>

</html>
