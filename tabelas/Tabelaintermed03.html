<body>

	<h2> Tabela com Cabeçalho e Rodapé </h2>

	<table width="100%" border="1">

		<thead> <!-- Cria o cabeçalho da tabela -->

			<tr>
				<th>Mês</th>
				<th>Horas/Aula</th>
			</tr>

		</thead>

		<tbody> <!-- Identifica os conteúdos da tabela --> 

			<tr>
				<td>Junho</td>
				<td>50</td>
			</tr>


			<tr>
				<td>Julho</td>
				<td>50</td>
			</tr>

		</tbody>

		<tfoot> <!-- Identifica o rodapé da tabela -->

			<tr>
				<th>Total</th>
				<th>100</th>
			</tr>

		</tfoot>

	</table>
	
</body>
