<body>
	<p>Ordenada</p> <!-- <p> cria um paragrafo -->

	<ol> <!-- cria uma lista ordenada -->

		<li>Primeiro item</li> <!-- <li> cria um item da lista -->
		<li>Segundo item</li>  <!-- a lista é ordenada pela ordem de escrita do código -->

	</ol>

	<p>Não ordenada</p>

	<ul> <!-- cria uma lista não ordenada -->

		<li>Vermelho</li>
		<li>Azul</li>

	</ul>

</body>
